version: "2.0"

nlu:
- intent: tell_name
  examples: |
    - my name is [joe](name)
    - my name is [bob](name)
    - I am [bob](name)
    - I am [jim](name)
    - I am called [bill](name)

- intent: tell_mood
  examples: |
    - I am feeling [happy](mood)
    - I am quite [happy](mood)
    - I feel [sad](mood)
    - I feel [happy](mood)
    - I am so [sad](mood)

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon


- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - yeah

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - had better not

- intent: search_restaurant
  examples: |
    - I'm looking for some food
    - show me a place to eat
    - where should I eat tonight?
    - list restaurants
    - food
    - I'm hungry
